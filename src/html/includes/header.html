<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols" rel="stylesheet" />

    <link rel="stylesheet" href="css/style.bundle.css" />

    <title>Rozetka |
        <%=title%>
    </title>
</head>

<body>
    <div class="l-wrapper">
        <header class="header section">
            <div class="header__holder container">
                <div class="header__menu-wrapper">
                    <button class="header__menu btn btn-white btn--icon" data-sidebar-target="#sidebar1">  
                        <span class="material-symbols-outlined">menu</span>
                    </button>
                </div>
                <div class="header__logo-wrapper">
                    <a class="header__logo" href="">
                        <img class="header__logo-img" src="../../img/rozetka__logo.svg" alt="">
                    </a>
                </div>
                    <div class="header__catalog-wrapper">
                    <button class="header__catalog">  
                        <span class="header__catalog--icon material-symbols-outlined">view_comfy_alt</span>
                        <p>Каталог</p>
                    </button>
                </div>
                
                <div class="header__search ">
                    <form class="header__search-form " action=" ">
                        <div class="search-form-container ">
                            <div class="search-form-icon-container ">
                                <span class="material-symbols-outlined btn-gray ">search</span>
                            </div>
                            <input class="search-form-input" type="text" placeholder="Я шукаю..." required/>
                            
                            <button class="header-search-submit-btn search-form-button btn btn-medium btn-primary" type="submit " >
                                Знайти
                            </button>
                        </div>
                    </form>
                </div>
                <div class="header__actions">
                    <div class="header-actions__item-language ">
                        <div class="btn btn-white btn__with-icon h-btn-dropdown open-lang-menu-btn">
                            UA
                            <span class="material-symbols-outlined">keyboard_arrow_down</span>
                        </div>
                        <div class="lang-menu-container h--header-lang-menu-container">
                            <ul class="lang-menu">
                                <li>
                                    <button class="lang-menu__item h-btn--medium active" data-lang="UA">
                                        <span class="lang-menu__text">UA</span>
                                        <span class="lang-menu__icon material-symbols-outlined">check</span> 
                                    </button>
                                </li>
                                <li>
                                    <button class="lang-menu__item h-btn--medium" data-lang="EN">
                                        <span class="lang-menu__text">EN</span>
                                        <span class="lang-menu__icon material-symbols-outlined">check</span>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <button class="header__actions__item-account openModalBtn btn btn-white btn--icon" data-modal-target="#modal-account">
                        <span class="material-symbols-outlined ">person</span>
                    </button> 
                    <button class="openModalBtn btn btn-white btn--icon"data-modal-target="#modal2">
                        <span class="material-symbols-outlined">shopping_cart</span>
                    </button>
                </div>
            </div>
        </header>
</body>

</html>
