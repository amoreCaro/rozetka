<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols" rel="stylesheet" />

    <link rel="stylesheet" href="css/style.bundle.css" />

    <title>Rozetka |
        <%=title%>
    </title>
</head>

<body>
    <div class="l-wrapper">
        <header class="header section">
            <div class="header__wrapper container">
                <div class="header__menu-wrapper">
                    <button class="header__menu openSidebarBtn btn" data-sidebar-target="#sidebar1"> 
                        <span class="material-symbols-outlined">menu</span>
                    </button>
                </div>
                <div class="header__logo-wrapper">
                    <a class="header__logo" href="#">
                        <img src="../../img/rozetka__logo.svg" alt="header__logo">
                    </a>
                </div>
                    <div class="header__catalog-wrapper">
                    <button class="header__catalog">  
                        <span class=" material-symbols-outlined">view_comfy_alt</span>
                        <p>Каталог</p>
                    </button>
                </div>
                
                <div class="header__search ">
                    <form class="header__search-form" action="">
                        <div class="header__search-wrapper">
                            <div class="header__search-form-icon ">
                                <span class="header__search-icon material-symbols-outlined">search</span>
                            </div>
                            <input class="header__search-form-input" type="text" placeholder="Я шукаю..." name="search-input" required/>
                            
                            <button class="header__search-submit-btn btn" type="submit " >
                                Знайти
                            </button>
                        </div>
                    </form>
                </div>
                <div class="header__actions">
                    <div class="header-actions__item-language ">
                        <div class="header__actions__item btn open-lang-menu-btn">
                            UA
                            <span class="material-symbols-outlined">keyboard_arrow_down</span>
                        </div>
                        <div class="lang-menu-container">
                            <ul class="lang-menu">
                                <li>
                                    <button class="lang-menu__item h-btn--medium active" data-lang="UA">
                                        <span class="lang-menu__text">UA</span>
                                        <span class="lang-menu__icon material-symbols-outlined">check</span> 
                                    </button>
                                </li>
                                <li>
                                    <button class="lang-menu__item h-btn--medium" data-lang="EN">
                                        <span class="lang-menu__text">EN</span>
                                        <span class="lang-menu__icon material-symbols-outlined">check</span>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="header__actions__item-wrapper">
                        <button class="header__actions__item header__actions__item--account openModalBtn btn" data-modal-target="#modal-account">
                            <span class="material-symbols-outlined ">person</span>
                        </button> 
                    </div>
                    <div class="header__actions__item-wrapper">
                    <button class="header__actions__item openModalBtn btn"data-modal-target="#modal-cart">
                        <span class="material-symbols-outlined">shopping_cart</span>
                    </button>
                </div>
            </div>
        </header>
</body>

</html>
